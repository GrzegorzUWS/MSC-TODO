<div *ngIf="viewMode; else editable">
  <div *ngIf="currentTodo.id">
    <h4>Angular TODO</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentTodo.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentTodo.description }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/todos/{{ currentTodo.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentTodo.id">
    <br />
    <p>Please click on chosen Todo...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentTodo.id" class="edit-form">
    <h4>ToDo</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTodo.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTodo.description"
          name="description"
        />
      </div>


    </form>


    <button class="badge badge-danger mr-2" (click)="deleteTodo()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTodo()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTodo.id">
    <br />
    <p>Cannot access this Todo ...</p>
  </div>
</ng-template>
